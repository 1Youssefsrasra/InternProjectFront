<div class="chatbox">
    <div class="chatbox__button">
      <button (click)="toggleChat()">{{ buttonLabel }}</button>
    </div>
    <div class="chatbox__support" [ngClass]="{'chatbox--active': isActive}">
      <div class="chatbox__header">
        BioChat
      </div>
      <div class="chatbox__messages">
        <div *ngFor="let message of conversation">
          <div [ngClass]="{'messages__item--visitor': message.type === 'visitor', 'messages__item--operator': message.type === 'operator'}">
            {{ message.text }}
          </div>
        </div>
        <div *ngIf="isTyping" class="messages__item messages__item--typing">
          <span class="messages__dot"></span>
          <span class="messages__dot"></span>
          <span class="messages__dot"></span>
        </div>
      </div>
      <div class="chatbox__footer">
        <input type="text" [(ngModel)]="userMessage" placeholder="Ã‰crivez un message" (keydown.enter)="sendMessage()">
        <button (click)="sendMessage()">Send</button>
      </div>
    </div>
  </div>
